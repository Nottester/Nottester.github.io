<html>
  <head>
    <title>Acesister's Drawing Pad</title>
    <style>
      #canvas {
        border: 1px solid black;
        background-color: white;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: lightblue;
        font-size: 36px;
        padding: 20px;
      }
      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .controls input[type="color"],
      .controls input[type="range"] {
        width: 150px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>Acesister's Drawing Pad</header>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="controls">
      <input type="color" id="color" value="#000000" />
      <button id="erase">Erase</button>
      <input type="range" id="size" min="1" max="10" value="5" />
    </div>
  </body>
  <script>
  let erase = document.getElementById("erase");
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  let color = document.getElementById("color");
  let size = document.getElementById("size");
  let isPainting = false;
  let lastX = 0;
  let lastY = 0;
  let isErasing = false;

  canvas.addEventListener("mousedown", startPainting);
  canvas.addEventListener("mouseup", stopPainting);
  canvas.addEventListener("mouseout", stopPainting);
  canvas.addEventListener("mousemove", draw);

  function startPainting(e) {
    isPainting = true;
    let canvasRect = canvas.getBoundingClientRect();
    lastX = e.clientX - canvasRect.left;
    lastY = e.clientY - canvasRect.top;
  }

  function stopPainting(e) {
    isPainting = false;
    lastX = 0;
    lastY = 0;
  }

  function draw(e) {
    if (!isPainting) return;
    let canvasRect = canvas.getBoundingClientRect();
    let x = e.clientX - canvasRect.left;
    let y = e.clientY - canvasRect.top;
    ctx.beginPath();
    ctx.strokeStyle = isErasing ? "white" : color.value;
    ctx.lineWidth = size.value;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    lastX = x;
    lastY = y;
}
function resizeCanvas() {
    let oldCanvas = document.createElement("canvas");
    oldCanvas.width = canvas.width;
    oldCanvas.height = canvas.height;
    oldCanvas.getContext("2d").drawImage(canvas, 0, 0);

    canvas.width = window.innerWidth * 0.75;
    canvas.height = window.innerHeight * 0.75;

    ctx.drawImage(oldCanvas, 0, 0);
}
function saveImage() {
  image.src = canvas.toDataURL();
}

function restoreImage() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(image, 0, 0);
}

window.addEventListener("resize", function() {
  saveImage();
  resizeCanvas();
  restoreImage();
});

canvas.addEventListener("mousedown", function() {
  saveImage();
})
</script>
</html>
